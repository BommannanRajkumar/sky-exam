<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .options label { display: block; margin-bottom: 5px; }
    .buttons { margin-top: 20px; }
    .buttons button, .buttons a.button-link {
      padding: 10px 15px; margin-right: 10px;
      text-decoration: none; border: none;
      background-color: #4CAF50; color: white;
      cursor: pointer; border-radius: 4px;
    }
    .buttons a.button-link { display: inline-block; }
    /* Modal styles */
    #thankModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #thankModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 6px;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Quick Quiz</h1>

  <div id="quizContainer">
    <form id="quizForm">
      <div class="question">
        <p>1. What is the capital of France?</p>
        <div class="options">
          <label><input type="radio" name="q1" value="Berlin"> A. Berlin</label>
          <label><input type="radio" name="q1" value="Madrid"> B. Madrid</label>
          <label><input type="radio" name="q1" value="Paris"> C. Paris</label>
          <label><input type="radio" name="q1" value="Rome"> D. Rome</label>
        </div>
      </div>
      <div class="question">
        <p>2. Which planet is the largest in our Solar System?</p>
        <div class="options">
          <label><input type="radio" name="q2" value="Earth"> A. Earth</label>
          <label><input type="radio" name="q2" value="Mars"> B. Mars</label>
          <label><input type="radio" name="q2" value="Jupiter"> C. Jupiter</label>
          <label><input type="radio" name="q2" value="Saturn"> D. Saturn</label>
        </div>
      </div>
      <div class="buttons">
               <button type="submit" id="submitBtn">Submit</button>
        <a href="feedback.html" class="button-link">Proceed to Feedback section.</a>
      </div>
    </form>
  </div>

  <div id="thankModal">
    <div class="modal-content">
      <h2>Thank you!</h2>
      <p>Your responses have been recorded.<br>Please inform the examiner.</p>
      <button id="closeModal">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('quizForm');
    const submitBtn = document.getElementById('submitBtn');
    const modal = document.getElementById('thankModal');
    const closeModal = document.getElementById('closeModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // disable submit to prevent multiple clicks :contentReference[oaicite:0]{index=0}
      submitBtn.disabled = true;
      // Show modal popup
      modal.style.display = 'flex';
    });

    closeModal.addEventListener('click', function() {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
